{% extends 'learning_logs/base.html' %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
               <p> <a href="{% url 'learning_logs:topic' topic.id %}" >{{topic.text}}</a></p>
            </li>
        {% empty %}
            <li>没有学科</li>
        {% endfor %}
    </ul>
    <a href="{% url 'learning_logs:new_topic' %}">新增一门学科</a>
{% endblock %}
