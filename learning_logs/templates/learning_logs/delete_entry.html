{% extends 'learning_logs/base.html' %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
    <p>删除知识点</p>
    <p>确定要删除以下知识点吗?</p>
    <p>{{ entry.text }}</p>
    {% if entry.image %}
        <img src="{{ entry.image.url }}" alt="知识点图片" style="max-width: 300px; max-height: 300px;">
    {% endif %}
    <form action="{% url 'learning_logs:delete_entry' entry.id %}" method="post">
        {% csrf_token %}
        <button name="submit">确认删除</button>
    </form>
{% endblock content %}
